<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Minwoo's Shopping List</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="application.js"></script>
</head>
<body>
	<div class="masthead">
		<img src="images/should_buy_this.jpg"/>
	</div>
	<div id="addToCart">
		<input class="listinput" type="text" name="What Are You Going to Buy?" placeholder="Tell Me What You're Gonna Buy">
		<button id="add"></button>
		<!-- <div class="icon addIcon"></div> -->
	</div>

	<div class="alert">
		Please Tell Me What You're Gonna Buy!!
	</div>

	
	<div class="shopping-list">
		<ul>
			<li class="shop-items">
				<div class="icon check"></div>
				<span>Apple iPad Air</span>
				<div class="icon removeIcon"></div>
			</li>
			<li class="shop-items">
				<div class="icon check"></div>
				<span>MacBook Pro Retina</span>
				<div class="icon removeIcon"></div>
			</li>
			<li class="shop-items">
				<div class="icon check"></div>
				<span class="checked-item">Car</span>
				<div class="icon removeIcon"></div>
			</li>
			
		</ul>
	
	</div>

</body>
</html>
